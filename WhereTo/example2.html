<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript head</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="Paragraph changed";
        }
    </script>
</head>
<body>
<h2>In this example, javascript function is placed in the head section</h2>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
